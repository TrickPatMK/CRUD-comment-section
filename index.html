<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- <base href="{{site.baseurl}}" /> -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>
    <link rel="stylesheet" href="style/main.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Pull dynamic content from the data.json file -->

    <div id="root" role="main">
      <div class="modal" id="modal">
        <div class="modal__wrapper">
          <h2 class="modal__header font-500">Delete comment</h2>
          <div class="modal__text">
            Are you sure want to delete this comment? This will remove the
            comment and can't be undone.
          </div>
          <div class="modal__cta">
            <button class="btn btn--grayBlue modal__cta__decline">
              No, cancel
            </button>
            <button class="btn btn--softRed modal__cta__accept">
              Yes, delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Patrick Martinus</a>.
    </div>

    <script src="main.js"></script>
  </body>
</html>
